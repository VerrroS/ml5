<html>

<head>
  <meta charset="UTF-8">
  <title>Image classification using MobileNet and p5.js</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>

<body class="container">
  <h1>Image classification using MobileNet and p5.js</h1>
  <main class="row">
    <div class="col-md-7">
      <div id="image_active" >
        <div  id="img_icon">
          <span class="iconify" data-icon="bi:image-fill"></span>
          <p>Drag Image here</p>
        </div>
      </div>
      <input class="mt-2" id="image_input" type='file' accept="image/png, image/jpg"/>
    </div>
    <div class="col-md-5 position-relative">
      <div id="loader"></div>
      <div id="plot"></div>
    </div>
  </main>
  <div class="row" id="exampleimages">
  </div>
  <script src="sketch.js"></script>
  <a href="ml5/documentation.html">Dokumentation</a>
</body>

</html>
